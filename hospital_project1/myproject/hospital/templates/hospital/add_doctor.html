<form method="post">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name"><br>

    <label>Specialization:</label>
    <input type="text" name="specialization"><br>

    <label>Phone:</label>
    <input type="text" name="phone"><br>

    <button type="submit">Add Doctor</button>
</form>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
