<form method="post">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name"><br>

    <label>Age:</label>
    <input type="number" name="age"><br>

    <label>Gender:</label>
    <input type="text" name="gender"><br>

    <label>Disease:</label>
    <input type="text" name="disease"><br>

    <button type="submit">Add Patient</button>
</form>
