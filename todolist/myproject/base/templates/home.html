{%  extends 'main.html' %}
{% block content %}
<center>
     <div class="home">
<h2>Hi, <span class="username">{{request.user}} </span> Welcome to Homepage</h2>
   <form action="">
        <input type="text"  name="q" placeholder="Search..." >
        <input type="submit" value="Search">
    </form>
{% for i in data %}
<div class="article">
<h3>{{i.id}}</h3>
<h3>{{i.title}}</h3>
<h3>{{i.desc}}</h3>
<h2><a href="{% url 'update' i.id %}">Update</a>  ||  <a href="{% url 'confirm_delete' i.id %}">Delete</a></h2>
</div>
{% endfor %}
</div>
</center>
     {% endblock content %}
