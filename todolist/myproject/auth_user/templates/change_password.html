{% extends 'main.html' %}
  {% block content %}
    <center>
        <h1>Change password Here</h1>

        
            {% if oldpassword_notmatch %}
                        <h2 style="color: red;">old password not match !!! please enter again </h2>
            {% endif %}


        <form action="" method="POST">
            {% csrf_token %}

            {% if oldpassword_match %}
            <label for="" style="color: rgb(81, 134, 0);">Enter New Password</label>
            <input type="password" name="newpassword" id=""> <br>

            {% else %}
            <label for="" >Enter Old Password</label>
            <input type="password" name="oldpassword" id=""> <br>

            {% endif %}

            <input type="submit" name="" value="Change">

        </form>
    </center>
    {% endblock content %}
